<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player</title>
    <style>
        :root {
            --color1: #95684d;
            --color2: #ffcdb2;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #player {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 560px;
            max-width: 100%;
        }

        #videoPlayer {
            width: 100%;
            height: 315px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--color1);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
        }

        .episode-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 0;
            margin: 5px 0;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-content button:first-child {
            margin-top: 0;
        }

        .dropdown-content button:last-child {
            margin-bottom: 0;
        }

        .dropdown-content button:hover {
            background-color: var(--color2);
        }

        button {
            background-color: var(--color1);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #63472f;
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

<div id="player">
    <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
</div>

<div id="episodeSelector">
    <div class="episode-dropdown">
        <button onclick="toggleDropdown()">Серії</button>
        <div id="dropdownContent" class="dropdown-content">
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const title = urlParams.get('title');
                    const episodes = parseInt(urlParams.get('episodes'));

                    const dropdownContent = document.getElementById('dropdownContent');

                    for (let i = 1; i <= episodes; i++) {
                        const button = document.createElement('button');
                        button.textContent = `Серія ${i}`;
                        button.onclick = () => changeEpisode(title, i);
                        dropdownContent.appendChild(button);
                    }
                });

                function toggleDropdown() {
                    const dropdownContent = document.getElementById('dropdownContent');
                    dropdownContent.style.display === 'none' ? dropdownContent.style.display = 'block' : dropdownContent.style.display = 'none';
                }

                function changeEpisode(title, episodeNumber) {
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (title === 'SAO' && (episodeNumber === 1 || episodeNumber === 5  || episodeNumber === 2)) {
                        switch (episodeNumber) {
                            case 1:
                                videoPlayer.src = "https://e.pcloud.link/publink/show?code=XZwIsMZ4hrYpPzwEEQjI8iGXJkLGmhmFKVk";
                                break;
                            case 5:
                                videoPlayer.src = "https://www.youtube.com/embed/Fn_laAYEm3U?rel=0&autoplay=1";
                                break;
                            case 2:
                                videoPlayer.src = "https://www.youtube.com/embed/Fn_laAYEm3U?rel=0&autoplay=1";
                                break;
                            default:
                                videoPlayer.src = "";
                        }
                    } else {
                        videoPlayer.src = "";
                    }
                    toggleDropdown();
                }
            </script>
        </div>
    </div>
</div>

</body>
</html>
