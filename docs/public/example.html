<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Page</title>
    <style>
        :root{
            --color1: #95684d;
            --color2: #ffcdb2;
        }
        
        body {
            background: var(--color1);
            background: -moz-linear-gradient(left, var(--color1) 0%, var(--color2) 100%);
            background: -webkit-linear-gradient(left, var(--color1) 0%, var(--color2) 100%);
            background: linear-gradient(to right, var(--color1) 0%, var(--color2) 100%);
            background-size: contain;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .anime-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-container {
            width: 1000%;
            width: 1000%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-link {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .episode-switcher {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .episode-switcher button {
            margin: 0 5px;
            padding: 10px;
            background: #95684d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .episode-switcher button:hover {
            background: #fff;
            color: #95684d;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            padding: 10px;
            background: #95684d;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background: #fff;
            color: #95684d;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="anime-info">
            <h1 id="anime-title">Назва аніме</h1>
            <p id="anime-description">Опис аніме...</p>
        </div>

    <div class="player-container">
            <iframe id="video-link"  width="800" height="450" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div id="episode-switcher"></div>
        <div class="episode-switcher">
            <button onclick="changeEpisode(1)">Серія 1</button>
            <button onclick="changeEpisode(2)">Серія 2</button>
            <button onclick="changeEpisode(3)">Серія 3</button>
        </div>
    </div>
    <a href="index.html" class="back-button">На головну</a>
</div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var title = urlParams.get('title');
    var description = urlParams.get('description');
    var videoLink = urlParams.get('video');
    var episodes = urlParams.get('episodes');

    document.getElementById('anime-title').innerText = title;
    document.getElementById('anime-description').innerText = description;

    document.getElementById('video-link').setAttribute('src', videoLink);
    document.getElementById('episode-switcher').innerHTML = '';
    for (var i = 1; i <= parseInt(episodes); i++) {
        var button = document.createElement('button');
        button.textContent = 'Серія ' + i;
        button.setAttribute('onclick', 'changeEpisode(' + i + ')');
        document.getElementById('episode-switcher').appendChild(button);
    }
</script>

</body>
</html>
