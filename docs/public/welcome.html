<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        :root {
            --color1: #95684d;
            --color2: #ffcdb2;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color1);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: var(--color2);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: var(--color1);
            border: 2px solid var(--color2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: var(--color2);
            color: var(--color1);
        }
    </style>
    <script>
        setTimeout(function() {
            var previousPage = document.referrer;
            
            if (previousPage.endsWith("index.html")) {
                window.location.href = "index.html";
            } else if (previousPage.endsWith("anime.html")) {
                window.location.href = "anime.html";
            } else {
                window.location.href = "index.html";
            }
        }, 3000);
        
    </script>
</head>
<body>
    <p>Ви увійшли в систему.</p><br>
    <a href="">Деталі..</a>
</body>
</html>
