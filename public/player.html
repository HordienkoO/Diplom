<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/player.css">
    <link rel="icon" href="img/3.jpg" type="image/x-icon">
</head>
<body>
    <header class="header1">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Головна</a></li>
                <li><a class="menu__item" href="anime.html">Аніме</a></li>
                <li><a class="menu__item" href="contact.html">Контакти</a></li>
                <li><a class="menu__item" href="register.html">Реєстрація</a></li>
                <li><a class="menu__item" href="news.html">Новини</a></li>
            </ul>
          </div>
        
          <i id="loginButton" class="bx bxs-user"> <span id="usernameSpan"></span></i>
          <div id="loginModal" class="modal">
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Увійти до системи</h2>
                  <form id="loginForm" action="/login" method="POST">
                      <input type="text" name="username" placeholder="Логін" required><br>
                      <input type="password" name="password" placeholder="Пароль" required><br>
                      <button type="submit">Вхід</button>
                  </form>
                  <p>Не маєте аккаунту?</p>
                  <a href="register.html" id="registerButton">Реєстрація</a>
                  <br><br>
                  <a href="/logout" id="logoutButton">Вихід</a>
      
              </div>
          </div>
    </header>
    
<br>
<div id="player">
    <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <div id="episodeSelector">
        <div class="episode-dropdown">
            <button id="selectedEpisodeBtn" onclick="toggleDropdown()">Серії</button>
            <div id="dropdownContent" class="dropdown-content"></div>
        </div>
    </div>
    <div class="container_des">
        <div id="description"></div>
        <div id="categories"></div>
    </div>
    <div class="rating-section">
        <h3>Оцінити аніме:</h3>
        <form id="ratingForm">
            <input type="radio" name="rating" value="1" id="rating-1" class="radio">
        <label for="rating-1">1</label>
        
        <input type="radio" name="rating" value="2" id="rating-2" class="radio">
        <label for="rating-2">2</label>
        
        <input type="radio" name="rating" value="3" id="rating-3" class="radio">
        <label for="rating-3">3</label>
        
        <input type="radio" name="rating" value="4" id="rating-4" class="radio">
        <label for="rating-4">4</label>
        
        <input type="radio" name="rating" value="5" id="rating-5" class="radio">
        <label for="rating-5">5</label>
            <button type="submit">Відправити</button>
        </form>
        <div id="averageRating"></div>
    </div>
</div>

<div id="commentsSection">
    <h3>Коментарі:</h3>
    <div id="commentsList"></div>
    <form id="commentForm">
        <textarea name="content" placeholder="Ваш коментар" required></textarea>
        <button type="submit">Додати коментар</button>
    </form>
</div>

<script src="js/player.js"></script>
<script src="js/script.js"></script>
<script src="js/anime-script.js"></script>

</body>
</html>
