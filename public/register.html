<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="img/3.jpg" type="image/x-icon">
    <style>
        :root {
            --color1: #95684d;
            --color2: #ffcdb2;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--color2);
            color: var(--color1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background: #f7f7f7;
        }
        button {
            background: var(--color1);
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #7e5440;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="/register" method="POST" onsubmit="return validateForm()">
        <h2>Реєстрація</h2>
        <input type="text" name="username" id="username" placeholder="Логін" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" id="password" placeholder="Пароль" required><br>
        <button type="submit">Реєстрація</button>
        <div class="error" id="error"></div>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('error');

            if (username.length < 5 || password.length < 5) {
                error.textContent = "Логін та пароль повинні містити принаймні 5 символів.";
                return false;
            } else {
                error.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
